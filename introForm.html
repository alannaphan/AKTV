<!DOCTYPE html>
<html lang="En">

<head>
	<meta charseat="UTF-8">
	<title> STUDY BUDDY </title>
	<link rel="stylesheet" type="text/css" href="introForm.css" title="style" />
	<script src="introForm.js"></script> <!--link to js file-->

</head>

<body>
	<header>
		<h1> Set up your profile </h1> <!--change header-->
	</header>
	<div class="paragraph">
		<form>
			<label for="fname">First name:</label><br>
			<input type="text" id="fname" name="fname"><br>
			<label for="lname">Last name:</label><br>
			<input type="text" id="lname" name="lname">
			<br>
			<label for="major">Major</label><br>
			<select name="majors" id="majors" multiple>
			  <option value="cs">Computer Science</option>
			  <option value="ee">Electrical Engineering</option>
			  <option value="me">Mechanical Engineering</option>
			  <option value="dd">Digital Design</option>
			</select>
		</form>
	</div>
	<footer>(c) Authors: <span>AKTV</span></footer>
</body>

</html>
