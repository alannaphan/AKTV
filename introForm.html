<!DOCTYPE html>
<html lang="En">

<head>
	<meta charseat="UTF-8">
	<title> STUDY BUDDY </title>
	<link rel="stylesheet" type="text/css" href="introForm.css" title="style" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="introForm.js"></script> <!--link to js file-->

</head>

<body>
	<header>
		<img id="york" src="https://myonlineservices.students.yorku.ca/themes/custom/york/images/york2020/york-logo.svg"/> 
		<h1> Set up your profile </h1> <!--change header-->
	</header>
	<div class="formField">
		<form>
			<div class="name">
				<label for="fname">First name:</label><br>
				<input type="text" id="fname" name="fname"><br>
			</div>
			<br>
			<div class="majorEnrolled">
				<label for="major">Major</label><br>
				<select name="major" id="major" multiple>
				  <option value="cs">Computer Science</option>
				  <option value="ee">Electrical Engineering</option>
				  <option value="me">Mechanical Engineering</option>
				  <option value="dd">Digital Design</option>
				</select>
			</div>		
			<br>
			<div class="dayAvailable">
				<label for="dayAvailable">Days Available</label><br>
				<input type="checkbox" id="day1" name="day1" value="Monday">
				<label for="day1"> Monday</label>
				<input type="checkbox" id="day2" name="day2" value="Tuesday">
				<label for="day2">Tuesday</label><br>
				<input type="checkbox" id="day3" name="day3" value="Wednesday">
				<label for="day3">Wednesday</label>
				<input type="checkbox" id="day4" name="day4" value="Thursday">
				<label for="day4">Thursday</label>
				<input type="checkbox" id="day5" name="day5" value="Friday">
				<label for="day5">Friday</label><br> 
			</div>
		</form> <br>
		<button onclick="submit()" id="infoSubmit">Done!</button>
	</div>
	<br>
	<footer>(c) Authors: <span>AKTV</span></footer>
</body>

</html>
